<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Events and Basic Interactivity</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>JavaScript Event Playground</h1>

    <!-- Button Interactions -->
    <button id="magicBtn">Click Me!</button>
    <p id="btnMessage"></p>



    <!-- Image Gallery -->
    <div class="gallery">
        <img src="images/img1.jpg" alt="Gallery" id="galleryImage">
        <button id="nextImage">Next</button>
    </div>



    <!-- Tabs -->
    <div class="tabs">
        <button class="tab" data-tab="tab1">Tab 1</button>
        <button class="tab" data-tab="tab2">Tab 2</button>
        <div class="tab-content" id="tab1">This is tab 1 content.</div>
        <div class="tab-content" id="tab2" style="display: none;">This is tab 2 content.</div>
    </div>



    <!-- Form -->
    <form action="" id="sampleForm">
        <input type="text" name="name" id="name" placeholder="Name" required>
        <input type="email" name="email" id="email" placeholder="Email" required>
        <input type="password" name="password" id="password" placeholder="password (min 8 character)" required>
        <button type="submit">Submit</button>
        <p id="formFeedback"></p>
    </form>




    <script src="script.js"></script>
</body>
</html>
